apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{service_name}}
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: {{service_name}}
    spec:
      containers:
      - name: {{service_name}}
        image: {{image_name}}:{{image_version}}
        ports:
          - containerPort: {{service_port}}
        env:
        - name: SERVICE_NAME
          value: {{service_name}}
          {% for key in env_variables %}
        - name: {{key}}
          value: {{env_variables[key]}}
          {% endfor %}